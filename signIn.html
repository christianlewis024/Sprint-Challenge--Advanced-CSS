<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div class="title">
        <h1>SpaceWalkers</h1>
      </div>
      <div class="navLinks">
        <a href="index.html">Home</a>
        <a href="#">About Us</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="signIn.html">Sign In</a>
      </div>
    </nav>
    <br /><br /><br />
    <img src="/img/launch.png" alt="rocket taking off" width="75%" />
    <br />
    <br />
    <br />
    <br />
    <div class="logInEnter">
      <div id="pleaseEnter">
        <h1>Please Enter Your Username and Password to log in.</h1>
      </div>
      <br />
      <br />
      <br />
      <div id="logInField">
        <form>
          <label for="username"> Enter <strong>Username:</strong> </label>
          <input
            type="text"
            name="Username"
            id="username"
            placeholder="Username"
          />

          <br /><br />
          <br /><br />
          <label for="password"> Enter<strong> Password:</strong> </label>

          <input
            type="password"
            name="Password"
            id="password"
            placeholder="Password"
          />
          <br /><br />
          <br /><br />

          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
